{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h2>
<form method="post" class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.username.errors }}
  {{ form.password.errors }}
  <div class="mb-4">
    <label class="block mb-1">اسم المستخدم:</label>
    {{ form.username }}
  </div>
  <div class="mb-4">
    <label class="block mb-1">كلمة المرور:</label>
    {{ form.password }}
  </div>
  <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">دخول</button>
</form>
<p class="text-center mt-4 text-sm text-gray-600">
  ليس لديك حساب؟ <a href="/accounts/register/" class="text-green-600 underline">سجل الآن</a>
</p>
{% endblock %}
