{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-center">🍽️ قائمة الطعام</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for item in menu_items %}
    <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition duration-300 border border-gray-200" data-aos="zoom-in">
      <h3 class="text-lg font-bold text-gray-800">{{ item.title }}</h3>
      <p class="text-sm text-gray-600 mt-1">{{ item.description }}</p>
      <div class="mt-2 text-green-600 font-semibold">💲 {{ item.price }}</div>
    </div>
  {% empty %}
    <p class="text-gray-500">القائمة فارغة حالياً.</p>
  {% endfor %}
</div>
{% endblock %}
