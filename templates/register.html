{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold text-center mb-6">تسجيل حساب جديد</h2>
<form method="post" class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.username.errors }}
  {{ form.password1.errors }}
  {{ form.password2.errors }}
  <div class="mb-4">
    <label class="block mb-1">اسم المستخدم:</label>
    {{ form.username }}
  </div>
  <div class="mb-4">
    <label class="block mb-1">كلمة المرور:</label>
    {{ form.password1 }}
  </div>
  <div class="mb-4">
    <label class="block mb-1">تأكيد كلمة المرور:</label>
    {{ form.password2 }}
  </div>
  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">تسجيل</button>
</form>
<p class="text-center mt-4 text-sm text-gray-600">
  لديك حساب؟ <a href="/accounts/login/" class="text-blue-600 underline">سجل دخول</a>
</p>
{% endblock %}
